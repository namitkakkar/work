<div id="tableDemo" style="width: 1px; min-width: 100%;">
    <div class="oj-flex oj-flex-items-pad oj-sm-flex-direction-column">
      <div class="oj-flex-item">
          <div id='section1_1' class="oj-flex oj-sm-justify-content-space-between">
              <div class="oj-flex-item">
                <oj-button id='flagIconButton' on-click='[[buttonClick]]'>
                  <span slot="startIcon">
                    <img src="css/images/flag_icon.png" style="width:10px;height:10px;">
                    </img>
                  </span>
                </oj-button>
                <oj-button id='holdButton' on-click='[[buttonClick]]'><span data-bind="text: holdButtonText"></span>
                </oj-button>
                <oj-button id='rescheduleButton' on-click='[[buttonClick]]'><span
                    data-bind="text: rescheduleButtonText"></span></oj-button>
                <oj-button id='routeToButton' on-click='[[buttonClick]]'><span data-bind="text: routeToButtonText"></span>
                </oj-button>
                <span>BPS Close Out</span>
              </div>
      
              <div id='section1_2' class="oj-flex-item" style="text-align: right;">
                <oj-button id='submitButton' on-oj-action='[[buttonClick]]'><span data-bind="text: submitButtonText"></span>
                </oj-button>
                <oj-button id='saveButton' on-oj-action='[[onSaveClick]]'><span data-bind="text: saveButtonText"></span>
                </oj-button>
                <oj-button id='unclaimButton' on-oj-action='[[buttonClick]]'><span data-bind="text: unclaimButtonText"></span>
                </oj-button>
                <oj-button id='closeButton' on-oj-action='[[buttonClick]]'><span data-bind="text: closeButtonText"></span>
                </oj-button>
              </div>
            </div>
      </div>
      <div id="popupWrapper" class="oj-flex-item oj-sm-margin-3x">
          <oj-popup id="popup1" class="demo-popup"
          tail="none" position.my.horizontal="center" position.my.vertical="center"
          position.at.horizontal="center" position.at.vertical="center"
          position.of="window" position.offset.y="-10"
          modality="modal" on-oj-animate-start="[[startAnimationListener]]">
            <div class="demo-popup-body" style="width:800px;"> 
                <div class="demo-popup-content">
                    <oj-module config="[[popupModuleConfig]]"></oj-module>
                </div>
            </div>
          </oj-popup>
          <p><a style="cursor:pointer; left:10px; position:absolute" id="btnGo" data-bind="click: openListener">Edit Work Unit Aggregate</a></p>
      </div>
    </div>
    <br>
    <oj-module config="[[workUnitConfig]]"></oj-module>
    <br>
    <div class="oj-flex oj-flex-items-pad oj-sm-flex-direction-column">
      <div class="oj-flex-item">
          <oj-bind-text value="Property ID"></oj-bind-text>
          <span>(</span><oj-bind-text value="[[ainLength]]"></oj-bind-text><span>): </span>
         
          <oj-select-one id="select" options="[[ainListArray]]"
            value="{{property}}" style="max-width:20em" on-value-changed="[[ainValueChangeHandler]]">
            </oj-select-one>
            -
            <oj-bind-text value="[[propertyType]]"></oj-bind-text>
        </div>
        
       <div class="oj-flex-item" style="min-width:100%">
          <oj-bind-if test="[[appController!==undefined && appController.router!==undefined]]"></oj-bind-if>
    <oj-tab-bar edge="top" selection="{{appController.router.stateId}}" style="min-width:100%;">
      <ul>
        <oj-bind-for-each data="[[appController.router.states]]">
          <template>
            <li :id="[[$current.data.id]]">
              <span style="font-weight:bold"><oj-bind-text value="[[$current.data.label]]" ></oj-bind-text></span>
            </li>
          </template>
        </oj-bind-for-each>
      </ul>
    </oj-tab-bar>
    </div>
    <div class="oj-flex-item">
        <oj-module config="[[appController.moduleConfig]]"></oj-module>
    </div>
  </oj-bind-if>
    </div>
