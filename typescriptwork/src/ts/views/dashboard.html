<div class="oj-hybrid-padding">
  <h1>Dashboard Content Area</h1>
  <div>
      To change the content of this section, you will make edits to the dashboard.html file located in the /js/views folder.


      <oj-table id='table' aria-label='Departments Table'
      data='[[dataprovider]]'
      selected.row='{{selectedItem}}'
      selection-mode="single"
      
      scroll-policy='loadMoreOnScroll' 
      scroll-policy-options='{"fetchSize": 10}'
      on-selected-changed='{{selectedChangedListener}}'
      columns='[{"headerText": "Department Id",
                  "field": "DepartmentId"},
                {"headerText": "Department Name",
                  "field": "DepartmentName"},
                {"headerText": "Location Id",
                  "field": "LocationId"},
                {"headerText": "Manager Id",
                  "field": "ManagerId"}]'
      style='width: 100%; height: 200px;'>
</oj-table>
          
          
  </div>
</div>
